<div class="social-media">
	<p>Y recuerda, lo bueno se comparte.</p>

	<div class="networks">
		<span class="social-share-twitter">
		  <a href="https://twitter.com/intent/tweet?hashtags={{ page.tags | join: ',' | remove: ' ' }}&amp;text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ site.url }}{{ page.url }}{% if author.twitter %}&amp;via={{ author.twitter }}{% endif %}" title="Comparte en Twitter" itemprop="Twitter"><i class="fa fa-twitter-square fa-2x"></i></a>
		</span>
		<span class="social-share-facebook">
		  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Comparte en Facebook" itemprop="Facebook"><i class="fa fa-facebook-square fa-2x"></i></a>
		</span>
		<span class="social-share-googleplus">
		  <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Comparte en Google Plus" itemprop="GooglePlus"><i class="fa fa-google-plus-square fa-2x"></i></a>
		</span>
		<!-- /.social-share -->
	</div>
</div>
