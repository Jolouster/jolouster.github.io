<head>
  <!-- Canonical link to help search engines -->
  <link href="{{ site.baseurl }}{{ page.url }}"/>
  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

  {% if page.meta %}
  <meta name="description" content="{{ page.meta }}" />
  {% else %}
  <meta name="description" content="{{ site.description }}" />
  {% endif %}

  <!--   Dublin Core metadata for Zotero -->  
  <meta name="DC.title" content="{{ page.title }}" />
  <meta name="DC.creator" content="{{ page.author }}" />
  <meta name="DC.description" content="{{ page.meta }}" />
  <meta name="DC.contributor" content="{{ page.editor }}" />
  <meta name="DC.date" content="{{ page.publication-date }}" />
  <meta name="DC.rights" content="{{ page.rights }}" />
  <meta name="DC.source" content="{{ site.title }}" />
  
  <!-- Open Graph metadata -->
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:author" content="{{ page.author }}"/>
  <meta property="og:description" content="{{ page.meta }}" />
  <meta property="og:book:release_date" content="{{ page.publication-date }}"/>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:image" content="{{ site.baseurl }}/essets/logo.png"/>
   
  <title>
    {% if page.title == "Inicio" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS links -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/ed.css"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/font-awesome.min.css"/>
 
  {% include analytics.html %}

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico"/>

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="RSS" href="{{ site.baseurl }}/feed.xml"/>
</head>
